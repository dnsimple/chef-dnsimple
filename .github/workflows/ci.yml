---
name: ci

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  delivery:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Chef Workstation
        uses: actionshub/chef-install@main
      - name: Run Chef Delivery
        run: chef gem install -N dnsimple -v '< 6.0' && chef exec delivery local all
        env:
          CHEF_LICENSE: accept-no-persist

  markdownlint-cli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Run markdownlint-cli
        uses: nosborn/github-action-markdown-cli@v2.0.0
        with:
          files: .
          config_file: ".markdownlint.yaml"

  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Run YAML Lint
        uses: actionshub/yamllint@main

  integration:
    needs: [delivery, markdownlint-cli, yamllint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - 'centos-6'
          - 'centos-7'
          - 'ubuntu-1804'
          - 'ubuntu-2004'
        suite:
          - 'create'
          - 'update'
      fail-fast: false
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Chef Workstation
        uses: actionshub/chef-install@main
      - name: Install DNSimple gem
        run: chef gem install -N dnsimple -v '< 6.0'
        env:
          CHEF_LICENSE: accept-no-persist
      - name: Run Test Kitchen
        uses: actionshub/test-kitchen@main
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.yml
          DNSIMPLE_ACCESS_TOKEN: ${{ secrets.DNSIMPLE_ACCESS_TOKEN }}
          DNSIMPLE_TEST_DOMAIN: ${{ matrix.suite }}-record-${{ matrix.os }}-dnsimple.xyz
        with:
          suite: ${{ matrix.suite }}-record
          os: ${{ matrix.os }}
      - name: Debug
        if: failure()
        run: |
            set -x
            sudo journalctl -l --since today
            KITCHEN_LOCAL_YAML=kitchen.yml DNSIMPLE_TEST_DOMAIN=${{ matrix.suite }}-${{ matrix.os }}-dnsimple.xyz /usr/bin/kitchen exec \
            ${{ matrix.suite }}-record-${{ matrix.os }} -c "journalctl -l"
